<!-- Training Section -->
<section id="training">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Advanced Type Mechanics course </h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">
                        {% for training in site.data.twenty_17.training %}
                            <li class="{{ training_data.inverted }}">
                                <div class="timeline-image">
                                    <img class="img-circle img-responsive" src="../css/2017_style/img/speaker/Jon_Pretty.jpg" alt="">
                                </div>
                                <div class="timeline-panel">
                                    <div class="timeline-heading">
                                        <h4>{{ training.name }}</h4>
                                    </div>
                                    <div class="timeline-heading">
                                        <p class="text-muted">{{ training.info }}</p>
                                    </div>
                                    <a href="{{ training.link }}" class="page-scroll btn btn-sm">Learn More</a>
                                      <a href="https://www.eventbrite.com/e/advanced-type-mechanics-in-scala-by-jon-pretty-fs2019-edition-tickets-82792609925" class="page-scroll btn btn-sm">Buy Ticket Now</a>

                                </div>
                            </li>
                        {% endfor %}
                    </ul>

                </div>
            </div>
        </div>
    </section>
